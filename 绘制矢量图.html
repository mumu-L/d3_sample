<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="d3.js"></script>
</head>
<body>
    <svg></svg>
    <script>
        let width = 400;
        let height = 400;
        let svg = d3.select("body")
                    .append("svg")
                    .attr("width",width)
                    .attr("height",height);
        svg.append("circle")
            .attr("cx","50px") 
            .attr("cy","50px")
            .attr("r","50px")
            .attr("fill","red");
    </script>
