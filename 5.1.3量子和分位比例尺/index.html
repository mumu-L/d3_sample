        //量子比例尺
        let quantize = d3.scaleQuantize()
                        .domain([0,2,4,10])
                        .range([1,100])
        //分位比例尺
        let quantile = d3.scaleQuantile()
                        .domain([0,2,4,10])
                        .range([1,100])
        // console.log(quantize2(0))
        console.log(quantize(2))
        // console.log(quantile(0))
        console.log(quantile(2))


        //阈值比例尺
        let threshold = d3.scaleThreshold()
                        .domain([10,20,30])
                        .range(['red','green','blue','black'])
        console.log(threshold(0))
        console.log(threshold(5))
        console.log(threshold(15))
        console.log(threshold(25))
