<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../d3.js"></script>
    <style>
        #app{
            width:400px;
            height:400px;
        }
     </style>
</head>
<body>
    <div id="app"></div>
    <script>
        let svg = d3.select('#app')
                    .append('svg')
                    .attr('width','100%')
                    .attr('height','100%')
     //线段的点数据,每一项是一个点的x和y坐标
     let lines = [[80,80],[200,100],[200,200],[100,200]]

     //创建一个线段生成器
     let linePath = d3.line()

    console.log(linePath(lines))
     //添加路径
    svg.append("path")
        .attr("d",linePath(lines))
        .attr("stroke","black")
        .attr("stroke-width","3px")
        .attr("fill","none")
    </script>
</body>
</html>
