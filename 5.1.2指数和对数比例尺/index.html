<body>

    <script>
        //设置指数比例尺的指数为3
        let pow = d3.scalePow().exponent(3)
        console.log(pow(2))
        console.log(pow(3))

        //设置指数比例尺的指数为0.5,即平方根
        pow.exponent(0.5)
        console.log(pow(2))
        console.log(pow(3))

        pow.exponent(3).domain([0,3])
        .range([0,90])
        console.log(pow(1.5))
        
    </script>
