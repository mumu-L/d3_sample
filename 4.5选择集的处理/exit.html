        let dataset = [10,20,30,40,50,60]
        let p = d3.select("body")
        .selectAll("p")
        .data(dataset) //绑定数据后,分别获取update和enter部分
        .text(d=>d)
        .enter() //enter

        .text(d=>d)
        .exit() //exit
        .remove() //删除多余元素
