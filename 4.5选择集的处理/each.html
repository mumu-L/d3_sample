

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../d3.js"></script>
</head>
<body>
    <script>
                //数据
        let persons = [{
            id:3,name:'张三'
        },{
            id:6,name:'李四'
        },{
            id:9,name:'王五'
        }]
        let p = d3.select("body")
        .selectAll("p")
        .data(persons) //绑定
        .enter()
        .append('p')
        .each((d,i) => { d.age = Math.random()*10 })
        .text((d,i) => d.id + ":"+ d.name+" "+d.age)
        .exit()
        .remove()
    </script>
</body>
</html>
